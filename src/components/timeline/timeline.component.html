
<div class="flex items-center">
  @for (etapa of etapas(); track etapa.nome; let i = $index; let isLast = $last) {
    <div class="flex items-center">
      <div class="flex flex-col items-center">
        <div 
          class="w-8 h-8 rounded-full flex items-center justify-center text-white font-bold transition-colors duration-300"
          [class]="etapa.status === 'pendente' ? 'bg-gray-300' : 'bg-blue-600'"
        >
          @if(etapa.status === 'concluida') {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
          } @else {
            <span>{{ i + 1 }}</span>
          }
        </div>
        <p 
          class="text-xs md:text-sm mt-2 text-center"
          [class]="etapa.status === 'pendente' ? 'text-gray-500' : 'text-blue-700 font-semibold'"
        >
          {{ etapa.nome }}
        </p>
      </div>

      @if(!isLast) {
        <div 
          class="flex-1 h-1 transition-colors duration-300 -mx-1"
          [class]="etapa.status === 'concluida' ? 'bg-blue-600' : 'bg-gray-300'"
        ></div>
      }
    </div>
  }
</div>
