
@if (movimentacao()) {
  <div class="bg-white rounded-lg shadow-lg p-6 border-l-8" [class]="movimentacao().cor === 'verde' ? 'border-green-500' : movimentacao().cor === 'amarelo' ? 'border-yellow-500' : 'border-red-500'">
    <div class="flex items-start space-x-4">
      <div class="flex-shrink-0">
        <div class="w-4 h-4 rounded-full mt-2" [class]="corClasses()"></div>
      </div>
      <div class="flex-grow">
        <p class="text-sm text-gray-500">{{ movimentacao().data }}</p>
        <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mt-1">
          {{ movimentacao().titulo }}
        </h3>
        @if (movimentacao().descricao) {
          <div class="mt-4 pt-4 border-t border-gray-200">
            <h4 class="font-semibold text-gray-600">O que isso significa?</h4>
            <p class="text-gray-600 mt-1">
              {{ movimentacao().descricao }}
            </p>
          </div>
        }
      </div>
    </div>
  </div>
}
