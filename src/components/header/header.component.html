
<header class="bg-blue-600 shadow-md">
  <div class="container mx-auto max-w-4xl p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
      <h1 class="text-2xl font-bold text-white">JEC Fácil</h1>
    </div>
    <div class="hidden md:block">
      <!-- Changed from form to div to prevent default browser submission -->
      <div class="relative">
        <input 
          type="text"
          [formControl]="searchControl"
          (keyup.enter)="submitSearch()"
          placeholder="Número do processo (CNJ)"
          class="bg-blue-500 text-white placeholder-blue-200 rounded-full py-2 pl-4 pr-10 focus:outline-none w-72 transition-all duration-300"
          [class]="searchControl.invalid && searchControl.touched ? 'ring-2 ring-red-300' : 'focus:ring-2 focus:ring-blue-300'"
        >
        <!-- Changed type to "button" and added (click) event -->
        <button type="button" (click)="submitSearch()" class="absolute top-1/2 right-3 -translate-y-1/2" aria-label="Buscar">
          <svg class="w-5 h-5 text-blue-200 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </button>
      </div>
    </div>
  </div>
</header>
