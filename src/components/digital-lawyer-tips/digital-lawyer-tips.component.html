
<div class="bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-4 rounded-r-lg" role="alert">
  <div class="flex">
    <div class="py-1">
      <svg class="w-6 h-6 mr-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
    </div>
    <div>
      <p class="font-bold">Dica do seu Advogado Digital</p>
      <div class="text-sm">
        @if (loading()) {
          <div class="animate-pulse flex space-x-4 mt-1">
            <div class="flex-1 space-y-3 py-1">
              <div class="h-2 bg-blue-200 rounded"></div>
              <div class="h-2 bg-blue-200 rounded w-5/6"></div>
            </div>
          </div>
        } @else if (error()) {
          <p class="mt-1">{{ error() }}</p>
        } @else if (tip()) {
          <p class="mt-1">{{ tip() }}</p>
        }
      </div>
    </div>
  </div>
</div>
